<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oscar · Cybersecurity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #ffffff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Hero section */
    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url("https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=1600");
      /* 换成你自己的海面 / 背景图 */
      background-size: cover;
      background-position: center center;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .hero-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2.5rem;
    }

    /* Back To Home button */
    .logo {
      font-weight: 800;
      letter-spacing: 0.12em;
      font-size: 1.2rem;
      background: #000;
      color: #fff;
      padding: 0.3rem 0.6rem;
      text-transform: uppercase;
    }

    .logo:hover {
      opacity: 0.8;
    }

    /* Icon in the upper right corner */
    .right-controls {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .social-links a {
      font-size: 0.9rem;
    }

    /* Menu button */
    .menu-toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-bar {
      height: 2px;
      width: 100%;
      background: #ffffff;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    /* Menu animation */
    .menu-toggle.open .bar-top {
      transform: translateY(9px) rotate(45deg);
    }
    .menu-toggle.open .bar-middle {
      opacity: 0;
    }
    .menu-toggle.open .bar-bottom {
      transform: translateY(-9px) rotate(-45deg);
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1.5rem 3rem;
    }

    .hero-title {
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      font-weight: 900;
      letter-spacing: 0.08em;
      line-height: 1.1;
      text-transform: uppercase;
      color: #facc15;
      margin-bottom: 1.5rem;
    }

    .hero-cta {
      font-size: 1rem;
      font-weight: 500;
      text-decoration: underline;
      text-underline-offset: 3px;
      cursor: pointer;
    }

    .hero-cta:hover {
      opacity: 0.9;
    }

    .nav-overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 2rem 3rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 20;
    }

    .nav-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .nav-close {
      position: absolute;
      top: 1.5rem;
      right: 2.5rem;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .nav-menu {
      margin-top: 3.5rem;
      text-align: right;
    }

    .nav-menu a {
      display: block;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      font-weight: 400;
    }

    .nav-menu a:hover {
      opacity: 0.7;
    }

    @media (max-width: 640px) {
      .hero-header {
        padding: 1rem 1.25rem;
      }
      .nav-overlay {
        padding: 2rem 1.5rem;
      }
      .nav-close {
        right: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero" id="home">
    <header class="hero-header">
      <a href="#home" class="logo">BUTE</a>

      <div class="right-controls">
        <div class="social-links">
          <!-- Jump links -->
          <a href="#" aria-label="Facebook">fb</a>
          <span>·</span>
          <a href="#" aria-label="Instagram">ig</a>
          <span>·</span>
          <a href="#" aria-label="Tumblr">tb</a>
        </div>

        <button class="menu-toggle" aria-label="Open navigation" aria-expanded="false">
          <span class="menu-bar bar-top"></span>
          <span class="menu-bar bar-middle"></span>
          <span class="menu-bar bar-bottom"></span>
        </button>
      </div>
    </header>

    <div class="hero-content">
      <h1 class="hero-title">
      </h1>
      <a href="#blog" class="hero-cta">
      </a>
    </div>
  </section>

  <nav class="nav-overlay" aria-hidden="true">
    <button class="nav-close" aria-label="Close navigation">×</button>
    <div class="nav-menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#blog" id="blog">Blog</a>
    </div>
  </nav>

  <script src="Content.js"></script>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navOverlay = document.querySelector('.nav-overlay');
    const navClose   = document.querySelector('.nav-close');
    const navLinks   = document.querySelectorAll('.nav-menu a');

    function openMenu() {
      menuToggle.classList.add('open');
      navOverlay.classList.add('open');
      menuToggle.setAttribute('aria-expanded', 'true');
      navOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeMenu() {
      menuToggle.classList.remove('open');
      navOverlay.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      navOverlay.setAttribute('aria-hidden', 'true');
    }

    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.contains('open');
      if (isOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    navClose.addEventListener('click', closeMenu);

    navLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // const TEXT = { heroTitle, heroSubtitle, navHome, navAbout, navBlog, brandName }
    const logoEl = document.querySelector('.logo');
    if (logoEl && TEXT.brandName) {
      logoEl.textContent = TEXT.brandName;
    }

    const titleEl = document.querySelector('.hero-title');
    if (titleEl && TEXT.heroTitle) {
      titleEl.innerHTML = TEXT.heroTitle.join("<br>");
    }

    const ctaEl = document.querySelector('.hero-cta');
    if (ctaEl && TEXT.heroSubtitle) {
      ctaEl.textContent = TEXT.heroSubtitle;
    }

    if (navLinks.length >= 3) {
      if (TEXT.navHome)  navLinks[0].textContent = TEXT.navHome;
      if (TEXT.navAbout) navLinks[1].textContent = TEXT.navAbout;
      if (TEXT.navBlog)  navLinks[2].textContent = TEXT.navBlog;
    }
  </script>
</body>
</html>
