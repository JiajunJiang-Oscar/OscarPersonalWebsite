<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oscar · Cybersecurity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="CSS/Home.css" />

</head>
<body>
  <section class="hero" id="home">
    <video class="hero-video" autoplay muted playsinline poster="Assets/Image/DefaultBackGround.png">
      <source src="Assets/Video/BackgroundVideo.mp4" type="video/mp4"/>
    </video>
    <header class="hero-header">
      <a href="#home" class="logo">BUTE</a>

      <div class="right-controls">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/jiajun-jiang-b44397331" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          <span>·</span>
          <a href="https://www.instagram.com/oscarjiang092/" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <span>·</span>
          <a href="https://github.com/JiajunJiang-Oscar" aria-label="Github">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>

        <button class="menu-toggle" aria-label="Open navigation" aria-expanded="false">
          <span class="menu-bar bar-top"></span>
          <span class="menu-bar bar-middle"></span>
          <span class="menu-bar bar-bottom"></span>
        </button>
      </div>
    </header>

    <div class="hero-content">
      <h1 class="hero-title">
      </h1>
      <a href="About.html" class="hero-cta">
      </a>
    </div>
  </section>

  <nav class="nav-overlay" aria-hidden="true">
    <button class="nav-close" aria-label="Close navigation">×</button>
    <div class="nav-menu">
      <a href="HomePage.html" class="hero-cta"></a>
      <a href="About.html" class="hero-cta"></a>
      <a href="Blog.html" class="hero-cta"></a>
    </div>
  </nav>

  <script src="Content.js"></script>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navOverlay = document.querySelector('.nav-overlay');
    const navClose   = document.querySelector('.nav-close');
    const navLinks   = document.querySelectorAll('.nav-menu a');

    function openMenu() {
      menuToggle.classList.add('open');
      navOverlay.classList.add('open');
      menuToggle.setAttribute('aria-expanded', 'true');
      navOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeMenu() {
      menuToggle.classList.remove('open');
      navOverlay.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      navOverlay.setAttribute('aria-hidden', 'true');
    }

    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.contains('open');
      if (isOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    navClose.addEventListener('click', closeMenu);

    navLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // const TEXT = { heroTitle, heroSubtitle, navHome, navAbout, navBlog, brandName }
    const logoEl = document.querySelector('.logo');
    if (logoEl && TEXT.logoText) {
      logoEl.textContent = TEXT.logoText;
    }

    const titleEl = document.querySelector('.hero-title');
    if (titleEl && TEXT.heroTitle) {
      titleEl.innerHTML = TEXT.heroTitle.join("<br>");
    }

    const ctaEl = document.querySelector('.hero-cta');
    if (ctaEl && TEXT.heroSubtitle) {
      ctaEl.textContent = TEXT.heroSubtitle;
    }

    if (navLinks.length >= 3) {
      if (TEXT.navHome)  navLinks[0].textContent = TEXT.navHome;
      if (TEXT.navAbout) navLinks[1].textContent = TEXT.navAbout;
      if (TEXT.navBlog)  navLinks[2].textContent = TEXT.navBlog;
    }
  </script>
</body>
</html>
