<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About – Oscar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="CSS/global_1.css" />
  <link rel="stylesheet" href="CSS/about.css" />

</head>
<body>
  <div class="page" id="about">
    <header class="hero-header">
      <a href="index.html#home" class="logo" data-text="brand-name">OSCAR</a>

      <div class="right-controls">
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/jiajun-jiang-b44397331"
            aria-label="LinkedIn"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <span>·</span>
          <a
            href="https://www.instagram.com/oscarjiang092/"
            aria-label="Instagram"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <span>·</span>
          <a
            href="https://github.com/JiajunJiang-Oscar"
            aria-label="GitHub"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>

        <button
          class="menu-toggle"
          aria-label="Open navigation"
          aria-expanded="false"
        >
          <span class="menu-bar bar-top"></span>
          <span class="menu-bar bar-middle"></span>
          <span class="menu-bar bar-bottom"></span>
        </button>
      </div>
    </header>

    <main>
      <div class="section-label" data-text="about-section-label"></div>
      <h1 class="about-title" data-text="about-heading"></h1>
      <p class="about-tagline" data-text="about-tagline"></p>

      <section class="stack-v">
        <div class="card-primary">
          <div>
            <div
              class="card-title"
              data-text="about-header-name"
            ></div>
            <div
              class="card-text"
              data-text="about-header-role"
            ></div>
          </div>

          <div class="photo-box">
            <img src="Assets/Image/profileImage.jpg" alt="Oscar Jiang Photo" class="profile-image">
          </div>
        </div>

        <article class="card-secondary">
          <h2 class="card-title" data-text="about-intro-title"></h2>
          <div class="card-text intro-body" id="about-intro-body"></div>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="about-education-title"></h2>
          <ul class="edu-list" id="about-education-list"></ul>
        </article>

        <a href="skill.html" class="card-secondary card-clickable">
          <h2 class="card-title" data-text="about-skills-title"></h2>
          <div class="skills-grid" id="about-skills-grid"></div>
          <div class="card-footer-text" id="about-skills-footer"></div>
        </a>

        <a href="project.html" class="card-secondary card-clickable">
          <h2 class="card-title" data-text="about-projects-title"></h2>
          <ul class="list-styled projects-list" id="about-projects-list"></ul>
          <div class="card-footer-text" id="about-projects-footer"></div>
        </a>

        <article class="card-secondary">
          <h2 class="card-title" data-text="about-experience-title"></h2>
          <ul class="list-styled" id="about-experience-list"></ul>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="about-achievement-title"></h2>
          <ul class="list-styled" id="about-achievement-list"></ul>
        </article>

        </section>
    </main>

    <footer>
      <span data-text="about-footer-left"></span>
      <span>
        <a href="jjj0929@outlook.com" data-text="about-footer-contact"></a>
      </span>
    </footer>
  </div>

  <nav class="nav-overlay" aria-hidden="true">
    <button class="nav-close" aria-label="Close navigation">×</button>
    <div class="nav-menu">
      <a href="index.html#home" data-text="nav-home"></a>
      <a href="about.html#about" data-text="nav-about"></a>
      <a href="blog.html#blog" data-text="nav-blog"></a>
      <a href="skill.html#skill" data-text="nav-skill"></a>
      <a href="project.html#project" data-text="nav-project"></a>
    </div>
  </nav>

  <script src="Content.js"></script>

  <script>
    // 顶部菜单逻辑
    const menuToggle = document.querySelector('.menu-toggle');
    const navOverlay = document.querySelector('.nav-overlay');
    const navClose   = document.querySelector('.nav-close');
    const navLinks   = document.querySelectorAll('.nav-menu a');

    function openMenu() {
      menuToggle.classList.add('open');
      navOverlay.classList.add('open');
      menuToggle.setAttribute('aria-expanded', 'true');
      navOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeMenu() {
      menuToggle.classList.remove('open');
      navOverlay.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      navOverlay.setAttribute('aria-hidden', 'true');
    }

    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        const isOpen = menuToggle.classList.contains('open');
        isOpen ? closeMenu() : openMenu();
      });
    }
    if (navClose) {
      navClose.addEventListener('click', closeMenu);
    }
    navLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // ========= 文案注入（全部来自 Content.js 里的 TEXT） =========

      const logoEl = document.querySelector('[data-text="brand-name"]');
    if (logoEl && TEXT.logoText) {
        logoEl.textContent = TEXT.logoText;
      }

      // 顶部小标签 / 标题 / tagline
      const aboutLabelEl   = document.querySelector('[data-text="about-section-label"]');
      const aboutHeadingEl = document.querySelector('[data-text="about-heading"]');
      const aboutTaglineEl = document.querySelector('[data-text="about-tagline"]');

      if (aboutLabelEl && TEXT.aboutSectionLabel) aboutLabelEl.textContent = TEXT.aboutSectionLabel;
      if (aboutHeadingEl && TEXT.aboutHeading)    aboutHeadingEl.textContent = TEXT.aboutHeading;
      if (aboutTaglineEl && TEXT.aboutTagline)    aboutTaglineEl.textContent = TEXT.aboutTagline;

      // 蓝色姓名卡
      const headerNameEl  = document.querySelector('[data-text="about-header-name"]');
      const headerRoleEl  = document.querySelector('[data-text="about-header-role"]');
      const photoLabelEl  = document.querySelector('[data-text="about-photo-label"]');

      if (headerNameEl && TEXT.aboutHeaderName) headerNameEl.textContent = TEXT.aboutHeaderName;
      if (headerRoleEl && TEXT.aboutHeaderRole) headerRoleEl.textContent = TEXT.aboutHeaderRole;
      if (photoLabelEl && TEXT.aboutPhotoLabel) photoLabelEl.textContent = TEXT.aboutPhotoLabel;

      // Introduction
      const introTitleEl = document.querySelector('[data-text="about-intro-title"]');
      if (introTitleEl && TEXT.aboutIntroTitle) introTitleEl.textContent = TEXT.aboutIntroTitle;

      const introBodyEl = document.getElementById('about-intro-body');
      if (introBodyEl && Array.isArray(TEXT.aboutIntroductionParagraphs)) {
        introBodyEl.innerHTML = TEXT.aboutIntroductionParagraphs
          .map(p => `<p>${p}</p>`)
          .join('');
      }

      // Education
      const eduTitleEl = document.querySelector('[data-text="about-education-title"]');
      if (eduTitleEl && TEXT.aboutEducationTitle) eduTitleEl.textContent = TEXT.aboutEducationTitle;

      const eduListEl = document.getElementById('about-education-list');
      if (eduListEl && Array.isArray(TEXT.aboutEducationList)) {
        eduListEl.innerHTML = TEXT.aboutEducationList.map(item => `
          <li class="edu-item">
            <div class="edu-header">
            <span class="edu-school">${item.school}</span>
            <span class="edu-period">${item.period}</span>
            </div>
            <p class="edu-details">${item.details}</p>
          <a href="https://www.jcu.edu.au" target="_blank" rel="noopener noreferrer" class="edu-link">James Cook University ↗</a>
          </li>
        `).join('');
      }

      // Skills
      const skillsTitleEl = document.querySelector('[data-text="about-skills-title"]');
      if (skillsTitleEl && TEXT.aboutSkillsTitle) skillsTitleEl.textContent = TEXT.aboutSkillsTitle;

      const skillsGridEl = document.getElementById('about-skills-grid');
      if (skillsGridEl && Array.isArray(TEXT.aboutSkillsList)) {
      const skillsHtml = TEXT.aboutSkillsList
          .map(skill => `<span class="chip">${skill}</span>`)
          .join('');
      skillsGridEl.innerHTML = skillsHtml + '<span class="chip-ellipsis">...</span>';
    }

    const skillsFooterEl = document.getElementById('about-skills-footer');
    if (skillsFooterEl && TEXT.aboutSkillsFooter) {
      skillsFooterEl.textContent = TEXT.aboutSkillsFooter;
      }

      // Projects
      const projectsTitleEl = document.querySelector('[data-text="about-projects-title"]');
      if (projectsTitleEl && TEXT.aboutProjectsTitle) projectsTitleEl.textContent = TEXT.aboutProjectsTitle;

      const projectsListEl = document.getElementById('about-projects-list');
      if (projectsListEl && Array.isArray(TEXT.aboutProjectsList)) {
      const projectsHtml = TEXT.aboutProjectsList
          .map(project => `<li><span>${project.name}</span> — ${project.description}</li>`)
          .join('');
      projectsListEl.innerHTML = projectsHtml + '<li class="ellipsis-item">...</li>';
    }

    const projectsFooterEl = document.getElementById('about-projects-footer');
    if (projectsFooterEl && TEXT.aboutProjectsFooter) {
      projectsFooterEl.textContent = TEXT.aboutProjectsFooter;
      }

      // Experience
      const experienceTitleEl = document.querySelector('[data-text="about-experience-title"]');
      if (experienceTitleEl && TEXT.aboutExperienceTitle) experienceTitleEl.textContent = TEXT.aboutExperienceTitle;

      const experienceListEl = document.getElementById('about-experience-list');
      if (experienceListEl && Array.isArray(TEXT.aboutExperienceList)) {
        experienceListEl.innerHTML = TEXT.aboutExperienceList
          .map(item => `<li>${item}</li>`)
          .join('');
      }

      // Achievement
      const achievementTitleEl = document.querySelector('[data-text="about-achievement-title"]');
      if (achievementTitleEl && TEXT.aboutAchievementTitle) achievementTitleEl.textContent = TEXT.aboutAchievementTitle;

      const achievementListEl = document.getElementById('about-achievement-list');
      if (achievementListEl && Array.isArray(TEXT.aboutAchievementList)) {
        achievementListEl.innerHTML = TEXT.aboutAchievementList
          .map(item => `<li>${item}</li>`)
          .join('');
      }

      // 页脚文案
      const footerLeftEl    = document.querySelector('[data-text="about-footer-left"]');
      const footerContactEl = document.querySelector('[data-text="about-footer-contact"]');

      if (footerLeftEl && TEXT.aboutFooterLeft) {
        footerLeftEl.textContent = TEXT.aboutFooterLeft;
      }
      if (footerContactEl && TEXT.aboutFooterContactText) {
        footerContactEl.textContent = TEXT.aboutFooterContactText;
      }

      // 顶部导航文字
    const navHomeEls    = document.querySelectorAll('[data-text="nav-home"]');
    const navAboutEls   = document.querySelectorAll('[data-text="nav-about"]');
    const navBlogEls    = document.querySelectorAll('[data-text="nav-blog"]');
    const navSkillEls   = document.querySelectorAll('[data-text="nav-skill"]');
    const navProjectEls = document.querySelectorAll('[data-text="nav-project"]');

    navHomeEls.forEach(el    => TEXT.navHome    && (el.textContent = TEXT.navHome));
    navAboutEls.forEach(el   => TEXT.navAbout   && (el.textContent = TEXT.navAbout));
    navBlogEls.forEach(el    => TEXT.navBlog    && (el.textContent = TEXT.navBlog));
    navSkillEls.forEach(el   => TEXT.navSkill   && (el.textContent = TEXT.navSkill));
    navProjectEls.forEach(el => TEXT.navProject && (el.textContent = TEXT.navProject));

    // 页面载入时让内容淡入
    document.addEventListener('DOMContentLoaded', () => {
      const pageEl = document.getElementById('about');
      if (pageEl) {
        requestAnimationFrame(() => pageEl.classList.add('fade-in'));
      }
    });
  </script>
</body>
</html>
