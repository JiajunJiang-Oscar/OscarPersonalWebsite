<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects – Oscar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="CSS/global_1.css" />
  <link rel="stylesheet" href="CSS/about.css" />
</head>
<body>
  <div class="page" id="project">
    <header class="hero-header">
      <a href="index.html#home" class="logo" data-text="brand-name"></a>

      <div class="right-controls">
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/jiajun-jiang-b44397331"
            aria-label="LinkedIn"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <span>·</span>
          <a
            href="https://www.instagram.com/oscarjiang092/"
            aria-label="Instagram"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <span>·</span>
          <a
            href="https://github.com/JiajunJiang-Oscar"
            aria-label="GitHub"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>

        <button
          class="menu-toggle"
          aria-label="Open navigation"
          aria-expanded="false"
        >
          <span class="menu-bar bar-top"></span>
          <span class="menu-bar bar-middle"></span>
          <span class="menu-bar bar-bottom"></span>
        </button>
      </div>
    </header>

    <main>
      <div class="section-label" data-text="project-section-label"></div>
      <h1 class="about-title" data-text="project-heading"></h1>
      <p class="about-tagline" data-text="project-tagline"></p>

      <section class="stack-v">
        <article class="card-secondary">
          <h2 class="card-title" data-text="project-card1-title"></h2>
          <div class="card-subtitle" data-text="project-card1-subtitle"></div>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="project-card2-title"></h2>
          <div class="card-subtitle" data-text="project-card2-subtitle"></div>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="project-card3-title"></h2>
          <div class="card-subtitle" data-text="project-card3-subtitle"></div>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="project-card4-title"></h2>
          <div class="card-subtitle" data-text="project-card4-subtitle"></div>
        </article>

        <article class="card-secondary">
          <h2 class="card-title" data-text="project-card5-title"></h2>
          <div class="card-subtitle" data-text="project-card5-subtitle"></div>
        </article>
      </section>
    </main>

    <footer>
      <span data-text="project-footer-left"></span>
      <span>
        <a href="mailto:jjj0929@outlook.com" data-text="project-footer-contact"></a>
      </span>
    </footer>
  </div>

  <nav class="nav-overlay" aria-hidden="true">
    <button class="nav-close" aria-label="Close navigation">×</button>
    <div class="nav-menu">
      <a href="index.html#home" data-text="nav-home"></a>
      <a href="about.html#about" data-text="nav-about"></a>
      <a href="blog.html#blog" data-text="nav-blog"></a>
      <a href="skill.html#skill" data-text="nav-skill"></a>
      <a href="project.html#project" data-text="nav-project"></a>
    </div>
  </nav>

  <script src="Content.js"></script>
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navOverlay = document.querySelector('.nav-overlay');
    const navClose   = document.querySelector('.nav-close');
    const navLinks   = document.querySelectorAll('.nav-menu a');

    function openMenu() {
      menuToggle.classList.add('open');
      navOverlay.classList.add('open');
      menuToggle.setAttribute('aria-expanded', 'true');
      navOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeMenu() {
      menuToggle.classList.remove('open');
      navOverlay.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      navOverlay.setAttribute('aria-hidden', 'true');
    }

    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        const isOpen = menuToggle.classList.contains('open');
        isOpen ? closeMenu() : openMenu();
      });
    }
    if (navClose) {
      navClose.addEventListener('click', closeMenu);
    }
    navLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // 文案注入
    const logoEl = document.querySelector('[data-text="brand-name"]');
    if (logoEl && TEXT.logoText) {
      logoEl.textContent = TEXT.logoText;
    }

    // 页面标题和标签
    const projectLabelEl   = document.querySelector('[data-text="project-section-label"]');
    const projectHeadingEl = document.querySelector('[data-text="project-heading"]');
    const projectTaglineEl = document.querySelector('[data-text="project-tagline"]');

    if (projectLabelEl && TEXT.projectSectionLabel) projectLabelEl.textContent = TEXT.projectSectionLabel;
    if (projectHeadingEl && TEXT.projectHeading)    projectHeadingEl.textContent = TEXT.projectHeading;
    if (projectTaglineEl && TEXT.projectTagline)      projectTaglineEl.textContent = TEXT.projectTagline;

    // 项目卡片
    const card1TitleEl = document.querySelector('[data-text="project-card1-title"]');
    const card1SubtitleEl = document.querySelector('[data-text="project-card1-subtitle"]');
    if (card1TitleEl && TEXT.projectCard1Title) card1TitleEl.textContent = TEXT.projectCard1Title;
    if (card1SubtitleEl && TEXT.projectCard1Subtitle) card1SubtitleEl.innerHTML = TEXT.projectCard1Subtitle;

    const card2TitleEl = document.querySelector('[data-text="project-card2-title"]');
    const card2SubtitleEl = document.querySelector('[data-text="project-card2-subtitle"]');
    if (card2TitleEl && TEXT.projectCard2Title) card2TitleEl.textContent = TEXT.projectCard2Title;
    if (card2SubtitleEl && TEXT.projectCard2Subtitle) card2SubtitleEl.innerHTML = TEXT.projectCard2Subtitle;

    const card3TitleEl = document.querySelector('[data-text="project-card3-title"]');
    const card3SubtitleEl = document.querySelector('[data-text="project-card3-subtitle"]');
    if (card3TitleEl && TEXT.projectCard3Title) card3TitleEl.textContent = TEXT.projectCard3Title;
    if (card3SubtitleEl && TEXT.projectCard3Subtitle) card3SubtitleEl.innerHTML = TEXT.projectCard3Subtitle;

    const card4TitleEl = document.querySelector('[data-text="project-card4-title"]');
    const card4SubtitleEl = document.querySelector('[data-text="project-card4-subtitle"]');
    if (card4TitleEl && TEXT.projectCard4Title) card4TitleEl.textContent = TEXT.projectCard4Title;
    if (card4SubtitleEl && TEXT.projectCard4Subtitle) card4SubtitleEl.innerHTML = TEXT.projectCard4Subtitle;

    const card5TitleEl = document.querySelector('[data-text="project-card5-title"]');
    const card5SubtitleEl = document.querySelector('[data-text="project-card5-subtitle"]');
    if (card5TitleEl && TEXT.projectCard5Title) card5TitleEl.textContent = TEXT.projectCard5Title;
    if (card5SubtitleEl && TEXT.projectCard5Subtitle) card5SubtitleEl.innerHTML = TEXT.projectCard5Subtitle;

    // 页脚
    const footerLeftEl    = document.querySelector('[data-text="project-footer-left"]');
    const footerContactEl = document.querySelector('[data-text="project-footer-contact"]');

    if (footerLeftEl && TEXT.projectFooterLeft) {
      footerLeftEl.textContent = TEXT.projectFooterLeft;
    }
    if (footerContactEl && TEXT.projectFooterContactText) {
      footerContactEl.textContent = TEXT.projectFooterContactText;
    }

    // 页面标题
    if (TEXT.projectPageTitle) {
      document.title = TEXT.projectPageTitle;
    }

    const navHomeEls    = document.querySelectorAll('[data-text="nav-home"]');
    const navAboutEls   = document.querySelectorAll('[data-text="nav-about"]');
    const navBlogEls    = document.querySelectorAll('[data-text="nav-blog"]');
    const navSkillEls   = document.querySelectorAll('[data-text="nav-skill"]');
    const navProjectEls = document.querySelectorAll('[data-text="nav-project"]');

    navHomeEls.forEach(el    => TEXT.navHome    && (el.textContent = TEXT.navHome));
    navAboutEls.forEach(el   => TEXT.navAbout   && (el.textContent = TEXT.navAbout));
    navBlogEls.forEach(el    => TEXT.navBlog    && (el.textContent = TEXT.navBlog));
    navSkillEls.forEach(el   => TEXT.navSkill   && (el.textContent = TEXT.navSkill));
    navProjectEls.forEach(el => TEXT.navProject && (el.textContent = TEXT.navProject));

    document.addEventListener('DOMContentLoaded', () => {
      const pageEl = document.getElementById('project');
      if (pageEl) {
        requestAnimationFrame(() => pageEl.classList.add('fade-in'));
      }
    });
  </script>
</body>
</html>
